        <figure style="background-color: #F5F5F5;">

            <figcaption>
                한샘 기업 사이트 개인 작업

        </figure>
        <ol>
            <li>
                <figure>
                    <h4>01. 프로젝트 소개(어떤 목적, 구현 배경)</h4>
                    <figcaption>
                        react라이브러리 중 router를 더 연습하기 위해 만들었습니다.
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <h4>02. 개발 과정(프로젝트를 진행하면서 발생한 문제, 문제해결 포인트 구체적으로)</h4>
                    <figcaption>
                        router를 복습하기 위해 간단하게 만든 쇼핑몰이였기에 큰 어려움 없이 만들 수 있었습니다.
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <h4>03. 개발 도구</h4>
                    <figcaption>
                        HTML5, CSS, JavaScript, React.js, jQuery
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <h4>04. 어떤 기술을 사용했는지(프레임워크/ 라이브러리등 기술 스택 상세히)</h4>
                    <figcaption>
                        <dl>
                           <dt>1. main</dt> 
                           <dd>a. react-redux의 provider를 사용하여 store에 연동할 수 있도록 해주었다.</dd>
                           <dd>b. 컴포넌트를 적용시키기 위해 react-router-dom를 사용하였습니다.</dd>
                           
                           <dt>2. header</dt> 
                           <dd>a. productList로 이동할수 있는 버튼과 wishList로 넘어갈 수 있는 버튼을 Link를 통해 넘어가도록 만들었습니다.</dd>

                           <dt>3. productList</dt>
                           <dd>a. map()을 사용하여 product.json의 데이터를 가져와 제품의 이미지, 이름, 가격을 id순서로 나타내었습니다.</dd>
                           <dd>b. 구매하고싶은 제품 이미지 위로 마우스 커서를 가져가면 버튼이 나오게 구현하였습니다.</dd>
                           <dd>c. 추가 버튼을 누르면 wishProductIds배열에 해당 제품의 id가 추가되도록 만들었습니다.</dd>
                           <dd>d. 삭제 버튼을 누르면 wishProductIds배열에 해당 제품의 id가 삭제되도록 만들었습니다.</dd>
                           <dd>e. 조건문을 사용해 wishProductIds배열에 해당 아이디의 존재 여부를 확인하고 추가 삭제 버튼 중 하나의 버튼이 나올 수 있도록 만들었습니다.</dd>
                           <dd>f. 추가 삭제 버튼을 클릭하면 wishProductIds.length로 배열의 길이를 확인하여 추가한 제품의 갯수를 확인 할 수 있도록 만들었습니다.</dd>

                           <dt>4. wishList</dt>
                           <dd>a. filter를 활용해 추가해둔 제품의 아이디가 있는 wishProductIds를 가져와 나타내주었습니다.</dd>
                           <dd>b. wishProductIds.length를 확인하고 길이가 1보다 작으면 장바구니가 비어있다는 텍스트를 출력하도록 만들었습니다.</dd>
                           <dd>c. 삭제 버튼을 누르면 wishProductIds배열에 해당 제품의 id가 삭제되도록 만들었습니다.</dd>
                           <dd>d. wishProductIds.length를 확인하고 길이가 1보다 작지 않다면 비우기 버튼을 누르면 wishProductIds배열의 모든 데이터를 삭제하도록 만들었습니다.</dd>
                        </dl>
                    </figcaption>
                </figure>
            </li>
            <li>

            </li>

                    <figcaption>
                        createSlice를 활용해 redux를 이해하기 위해 노력한 프로젝트였다.
                    </figcaption>
                </figure>
            </li>
