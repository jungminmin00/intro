            </li>
            <li>

                    <figcaption>
                        sass, html , jquery
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <h4>04. 어떤 기술을 사용했는지(프레임워크/ 라이브러리등 기술 스택 상세히)</h4>
                    <figcaption>
                        <dl>
                           <dt>1. header</dt> 
                           <dd>a. nav에 마우스를 올리면 mouseenter이벤트를 연결시켜 css의 display를 inline-block로 로 설정해주었고, #headerWrap의 높이를 380px로 지정하였다. #headerWrap부분 밖으로 마우스가 나가면 mouseleave이벤트를 연결시킨 후 display를 none으로, #headerWrap높이를 auto로 바꿔주었다.</dd>

                           <dt>2. timer함수</dt> 
                           <dd>a. 선언해둔 변수 str에 setInterval()을 사용해 애니메이션을 지연시킨 후 clearInterval()을 통해 반복을 중단한 후  timer함수를 다시 실행시켜 str에 setInterval()을 재할당 해주었다.</dd>

                           <dt>3. 뱅크샐러드 pick!</dt>
                           <dd>a. 변수 liWidth에 width()를 이용해 리스트 중 하나의 요소의 가로길이를 넣어준다. 리스트 전체를 margin-left를 이용해 liWidth만큼 옮겨준 후, 자연스러운 애니메이션을 위해 리스트의 마지막 요소에 pretendTo를 사용해 리스트 가장 처음으로 이동시켜주어 .prev버튼을 클릭할 시 click 이벤트를 발생시고  animate()를 사용해 marginLeft로 liWidth만큼 이동시켜준다. 그 후 리스트의 첫번째 li를 리스트 맨 뒤에 넣어주고, 다음 누를 버튼을 위해 css로 리스트를 liWidth만큼 이동해주었다.</dd>
                           <dd>.next버튼을 클릭할 시 click 이벤트를 발생시고  animate()를 사용해 marginLeft로 liWidth만큼 이동시켜준다. 그 후 리스트의 마지막 li를 리스트 맨 처음에 넣어주고, 다음 누를 버튼을 위해 css로 리스트를 liWidth만큼 이동해주었다.</dd>
                        </dl>
